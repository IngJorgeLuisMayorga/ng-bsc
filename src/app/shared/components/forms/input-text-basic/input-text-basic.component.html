<div class ="input-wrapper fill" [ngClass]="{'error': isError, 'fill': (value || default) && !isError}">
    <input 
    (keyup)="onChange($event)" 
    (keypress)="onChange($event)" 
    (change)="onChange($event)"
    [value]="default"
    [placeholder]="placeholder">
    <span>{{ errorMsg }}</span>
</div>
