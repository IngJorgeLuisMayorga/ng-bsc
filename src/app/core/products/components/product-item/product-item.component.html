<div class="product-item">

    <div class="product-item--container">

        <div class="product-item--container no-bottom-padding">
            <div class="product--picture">
                <img [src]="product.photo">
                <div class="bubble" *ngIf="product?.discount> 0">
                    <span> -{{ product?.discount }} </span>
                    <span style="padding-left: 2px;"> % </span>
                </div>
            </div>
        </div>

        <div class="product-item--container to-spaced to-end line--bordered-bottom" >
            <div class="product--name">
                <h1> 
                    <label (click)="goToProduct(product.id)">
                        {{ product.title }}
                    </label> 
                    <strong *ngIf="product.brand" (click)="goToBrand(product.brand)" > 
                        / {{product.brand }}
                    </strong>
                    <strong *ngIf="!product.brand" (click)="goToBrand(product.brand)" > 
                        / NO BRAND
                    </strong>
                </h1>
            </div>

            <div class="product--qty-control" *ngIf="!isOrder">
                <app-add-minus-button [value]="product.quantity" (onMin)="removeItemToCart()"
                    (onMax)="addItemToCart()">
                </app-add-minus-button>
            </div>

            <div class="product--price" *ngIf="!isOrder">
                <h2 *ngIf="product.quantity > 0">
                    {{  (product.total) | currency:'$':'symbol':'2.0' }}
                </h2>
                <h3 *ngIf="product.discount > 0">
                    {{  (product.price)| currency:'$':'symbol':'2.0' }}
                </h3>
            </div>

            <div class="product--price" *ngIf="isOrder">
                <h2>
                    {{ product.quantity }} x {{ (product.total)| currency:'$':'symbol':'2.0' }}
                </h2>
                <h3 *ngIf="product.discount > 0">
                    {{  
                        (product.price)| currency:'$':'symbol':'2.0' }}
                </h3>
            </div>
            <div class="product--delete" (click)="removeItem()"  *ngIf="!isOrder">
                x
            </div>
        </div>

    </div>


</div>
